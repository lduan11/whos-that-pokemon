    <body>
        <nav class="navbar is-info is-transparent">

                </div>

        <div class="container has-text-centered">
            <p class="is-size-6"><strong>HOW TO PLAY:</strong></p>
            <p>Guess the <strong>Pokémon</strong> from its silhouette!</p>
            <p>Mode: Unranked</p>
        </div>
        
        <div class="container">
            <div class="guess-container"></div>
                <div class="columns is-multiline is-centered">
                    <div class="card" id="infoCard">
                        <div class="card-content">
                            <div class="content">
                                <p id="infoText">Good luck, trainer!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns is-multiline is-centered">
                    <div class="column is-half" id="root"></div>
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <div class="content">
                                    <div class="control">
                                        <input class="input" id="guessField" type="text" placeholder="Who's that Pokémon?">
                                        <button id="skipButton" class="button is-warning">Skip</button>
                                        <button id="guessButton" class="button">Guess!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-content">
                                <div class="content">
                                    <p><strong>Correct:</strong> <span id="correctCount">0</span></p>
                                    <p><strong>Skipped:</strong> <span id="skipCount">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
