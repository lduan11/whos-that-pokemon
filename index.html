        <div class="container has-text-centered has-text-white has-shadow">
            <p class="is-size-6"><strong class="has-text-white">HOW TO PLAY:</strong></p>
            <p>Guess the <strong class="has-text-white">Pokémon</strong> from its silhouette! Roster covers <strong class='has-text-white'>Generations I-IV</strong>.</p>
            <p><strong class="has-text-white"> Enter</strong> : submit</p>
            <p><strong class="has-text-white"> /</strong> : skip</p>
        </div>
        
        <div class="container">
            <div class="guess-container"></div>
                <div class="columns is-multiline is-centered">
                    <div class="card is-hidden" id="infoCard">
                        <div class="card-content">
                            <div class="content">
                                <p id="infoText"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="columns is-multiline is-centered">
                    <div class="column is-half" id="root"></div>
                    <div class="column is-one-quarter">
                        <div class="card" id="buttonCard">
                            <div class="card-content">
                                <div class="content">
                                    <p id="errorText"></p>
                                    <div class="control">
                                        <input class="input" id="guessField" type="text" placeholder="Who's that Pokémon?">
                                        <button id="skipButton" class="button is-warning">Skip</button>
                                        <button id="guessButton" class="button">Guess!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card" id="scoreCard">
                            <div class="card-content">
                                <div class="content">
                                    <p><strong>Correct:</strong> <span id="correctCount">0</span></p>
                                    <p><strong>Skipped:</strong> <span id="skipCount">0</span></p>
                                    <button class="button" id="resetButton">New Game</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                    </div>
                </div>
            </div>
        </div>
